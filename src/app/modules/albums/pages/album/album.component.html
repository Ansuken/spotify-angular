<div class="container__header" *ngIf="album.id !== ''">
    <div class="container__header--img img" *ngIf="album.images">
        <img [src]="album.images[0].url" alt={{album.name}} loading="lazy" />
    </div>
    <div class="container__header--info info">
        <div class="info__details">
            <h2 class="info__details--name">{{album.name}}</h2>
        </div>
        <div class="info__details">
            <span class="info__details--metadata">
                <span class="info__details--artists">
                    <span class="info__details--artist" *ngFor="let artist of album.artists">
                        <a routerLink="/artists/{{artist.id}}">{{artist.name}}</a>
                    </span>
                </span>
            </span>
        </div>
    </div>
</div>
<div class="container__body" *ngIf="album.type !== ''">
    <shared-track-list [tracklist]="album.tracks" [type]="album.type"></shared-track-list>
</div>
